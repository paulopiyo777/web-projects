<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

    <link rel="stylesheet" href="./css/style.css">

<body>
    <!-- Header -->
    <header>
			<div class="container">
				<div class="row">
					<div class="col-md-4 col-sm-12 col-12">
						<div class="btn-group">
							<div class="button btn border dropdown-toggle my-md-4 my-2 text-white" data-toggle="dropdown"
								aria-haspopup="true" aria-expanded="false">	USD</div>
							<div class="dropdown-menu">
								<a href="#" class="dropdown-item">KSH</a>
							</div>
						</div>
					</div>
					<div class="col-md-4 col-12 text-center">

					<div class="col-md-4 col-12 text-right">
						<p class="my-md-4 header-links">
							<a href="#" class="px-2">Sign In</a>
							<a href="#" class="px-1">Create Account</a>
						</p>
					</div>
				</div>
			</div>

			<div class="container-fluid p-0">

						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarNav">
						<ul class="navbar-nav">
							<li class="nav-item active">
								<a class="nav-link" href="#">HOME <span class="sr-only">(current)</span></a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">FEATURES</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">COLLECTION</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">SHOP</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">ABOUT US</a>
							</li>
						</ul>
					</div>

					<div class="navbar-nav">
						<li class="nav-item border rounded-circle mx-2 search-icon">
							<i class="fas fa-search p-2"></i>
						</li>
						<li class="nav-item border rounded-circle mx-2 basket-icon">
							<i class="fas fa-shopping-basket p-2"></i>
						</li>
					</div>
				</nav>
			</div>

		<!-- /Header -->

		<main>
			<!-- First Slider -->
			<div class="container-fluid">
				<div class="site-slider">

					</div>
				</div>
			</div>
			<!-- /First Slider -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
